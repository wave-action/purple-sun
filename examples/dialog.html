<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dialog Example</title>

	<script type="text/javascript" src="../dist/purple-sun.js"></script>
</head>
<body>

  <button id="dialog-open">Open the dialog</button>

  <ps-focus-area id="focus-dialog" trigger="dialog-open">
    <ps-dialog style="padding: 20px;" open="true">

      <div style="display: flex; justify-content: end;">
        <ps-close for="focus-dialog">
          <button>X</button>
        </ps-close>
      </div>

      <span>This is a dialog</span>

    </ps-dialog>
  </ps-focus-area>

</body>
</html>
