<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dialog Example</title>

	<script type="text/javascript" src="../dist/purple-sun.js"></script>
</head>
<body>
  <button id="dialog-open">Open the dialog</button>

  <ps-focus-area id="focus-dialog" open="false">
    <ps-dialog style="padding: 20px;">
      <div style="display: flex; justify-content: end;">
        <button id="dialog-close">X</button>
      </div>

      <span>This is a dialog</span>
    </ps-dialog>
  </ps-focus-area>

  <script type="text/javascript">
    const dialogOpen  = document.getElementById("dialog-open");
    const focusDialog = document.getElementById("focus-dialog");
    const dialogClose = document.getElementById("dialog-close");

    dialogOpen.onclick = () => {
      focusDialog.open = "true";
    }

    dialogClose.onclick = () => {
      focusDialog.open = "false";
    }
  </script>
</body>
</html>
