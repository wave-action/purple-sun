<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sheet Example</title>

	<script type="text/javascript" src="../dist/purple-sun.js"></script>
</head>
<body>
  <button id="sheet-open">Open the sheet</button>

  <ps-focus-area id="focus-sheet" open="false" style="background-color: rgba(0, 0, 0, 0.3)">
    <ps-sheet side="bottom" style="max-height: 400px;">
      <div style="padding: 20px;">
        <div style="display: flex; justify-content: end;">
          <button id="sheet-close">X</button>
        </div>

        <span>This is a sheet</span>
      </div>
    </ps-sheet>
  </ps-focus-area>

  <script type="text/javascript">
    const sheetOpen  = document.getElementById("sheet-open");
    const focusSheet = document.getElementById("focus-sheet");
    const sheetClose = document.getElementById("sheet-close");

    sheetOpen.onclick = () => {
      focusSheet.open = "true";
    }

    sheetClose.onclick = () => {
      focusSheet.open = "false";
    }
  </script>
</body>
</html>
