<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sheet Example</title>

	<script type="text/javascript" src="../dist/purple-sun.js"></script>
</head>
<body>

  <button id="sheet-open">Open the sheet</button>

  <ps-focus-area id="focus-sheet" trigger="sheet-open" style="background-color: rgba(0, 0, 0, 0.3)">
    <ps-sheet side="left">

      <div style="padding: 20px;">
        <div style="display: flex; justify-content: end;">
          <ps-close for="focus-sheet">
            <button>X</button>
          </ps-close>
        </div>

        <span>This is a sheet</span>
      </div>

    </ps-sheet>
  </ps-focus-area>

</body>
</html>
