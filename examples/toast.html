<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Toast Example</title>

	<script type="text/javascript" src="../dist/purple-sun.js"></script>
</head>
<body>

  <button id="toast-open">Toast</button>

  <ps-toast
    id="toast" 
    trigger="toast-open"
    close-in="5000"
    style="padding: 20px;"
  >
    <div style="display: flex; justify-content: end;">
      <ps-close for="toast">
        <button>X</button>
      </ps-close>
    </div>

    <span>This toast will close in 5 seconds</span>
  </ps-toast>

</body>
</html>
